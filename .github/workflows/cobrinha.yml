name: Generate Datas

on:
  schedule: # executa a cada 12 horas
    - cron: "0 */12 * * *" # Corrigido para rodar à meia-noite e ao meio-dia
  workflow_dispatch:

# Adicione esta seção de permissões
permissions: 
  contents: write

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      # Snake Animation
      - uses: Platane/snk@v3 # Usando a versão v3 em vez de master
        id: snake-gif
        with:
          github_user_name: lucpes
          # O nome do arquivo de saída agora inclui o nome de usuário para evitar conflitos
          svg_out_path: dist/github-contribution-grid-snake.svg

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
